<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }
        div.wrap{
            position: relative;
            margin: 0 auto;
            width: 16rem;
            height: 100%;
        }
        div.main{
            width: 100%;
            height: 100%;
            background: red;
            overflow: auto;
        }
        div.main div.item{
            width: 16rem;
            height: 5rem;
            overflow: auto;
        }
        .item-list{
            width: 16rem;
            height: 2rem;
        }
        .black{
            background: black;
        }
        .blue{
            background: blue;
        }
        .green{
            background: green;
        }
        .yellow{
            background: yellow;
        }
        .gray{
            background: gray;
        }
        .purple{
            background: purple;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="main">
        <div class="item">
            <div class="item-list black"></div>
            <div class="item-list blue"></div>
            <div class="item-list purple"></div>
            <div class="item-list yellow"></div>
            <div class="item-list green"></div>
            <div class="item-list gray"></div>
        </div>
    </div>
</div>

<script src="dist/js/lib/base.js"></script>
<script src="dist/js/lib/zepto.min.js"></script>
<script src="dist/js/lib/underscore.min.js"></script>
<script src="dist/js/lib/simpleInheritance.js"></script>
<script src="dist/js/class/DiyAlert.js"></script>
<script src="dist/js/class/FastClick.js"></script>
<script src="dist/js/class/ScrollFix.js"></script>
<script src="dist/js/class/PageInit.js"></script>

<script>
    new PageInit('main');
</script>
</body>
</html>
