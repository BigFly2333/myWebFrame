<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="dist/css/common/base.css">
    <style>
        .main{
            padding-top: 2.4rem;
            padding-bottom: 2.4rem;
        }
        .footer a{
            width: inherit;
            height: inherit;
            background: lightskyblue;
            line-height: 2.4rem;
            text-align: center;
            display: block;
        }
        .footer a:active{
            background: red;
        }
        #slider{
            width: 16rem;
            height: 4rem;
            overflow: hidden;
        }
        .red{
            background: red;
        }
        .yellow{
            background: yellow;
        }
        .blue{
            background: blue;
        }
        .purple{
            background: purple;
        }
        ul{
            position: relative;
            width: 16rem;
            height: 4rem;
        }
        li{
            width: 16rem;
            height: 4rem;
        }
    </style>
</head>
<body>
<div class="wrap">
    <header class="header" id="header">
        <a href="javascript:void(0)" class="browser-back"></a>
        这是个title
    </header>
    <div class="main">
        <div id="slider">
            <ul>
                <li class="red"></li>
                <li class="yellow"></li>
                <li class="blue"></li>
                <li class="purple"></li>
            </ul>
        </div>
        <div style="width:  16rem;height: 5rem;background: purple;"></div>
        <input type="text" style="width: 16rem;height: 3rem;">
    </div>
    <footer class="footer" id="footer">
        <a href="javascript:void(0)">底部按钮</a>
    </footer>
</div>

<script src="dist/js/lib/require.min.js"></script>
<script src="dist/js/lib/base.js"></script>
<script src="dist/js/lib/zepto.min.js"></script>
<script src="dist/js/lib/underscore.min.js"></script>
<script src="dist/js/lib/simpleInheritance.js"></script>
<script>
    require.config({
        paths: {
            "zepto": "dist/js/lib/zepto.min",
            "underscore": "dist/js/lib/underscore.min",
            "meta": "dist/js/class/Meta",
            "diyAlert": "dist/js/class/DiyAlert",
            "fastClick": "dist/js/class/FastClick",
            "scrollFix": "dist/js/class/ScrollFix",
            "pageInit": "dist/js/class/PageInit",
            "photoSlider": "dist/js/class/PhotoSlider",
        },
        shim: {
            pageInit: {
                deps: ['meta','diyAlert','fastClick','scrollFix']
            }
        }
    });
    require(['zepto','underscore','meta','diyAlert','fastClick','scrollFix','pageInit','photoSlider'],function($,_,Meta,DiyAlert,FastClick,ScrollFix,PageInit,PhotoSlider){
        new PageInit('main');
        new PhotoSlider('slider',16,4);
    });
</script>
